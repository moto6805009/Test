name: Build Kivy APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y libunwind-dev
        sudo apt install -y \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          python3-pip \
          python3-setuptools \
          python3-wheel \
          python3-virtualenv \
          libgl1-mesa-dev \
          libgles2-mesa-dev \
          libncurses5 \
          libstdc++6 \
          pkg-config \
          libffi-dev \
          libssl-dev \
          libsqlite3-dev \
          zlib1g-dev \
          libjpeg-dev \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          libfreetype6-dev \
          libgstreamer1.0-0 \
          libgstreamer1.0-dev \
          libmtdev-dev \
          autoconf \
          libtool \
          cmake \
          ninja-build \
          libxcb1-dev \
          libx11-xcb-dev \
          libxrender-dev \
          libxkbcommon-dev \
          libxkbcommon-x11-dev

    - name: Install Cython & Buildozer
      run: |
        pip install --upgrade pip
        pip install Cython
        pip install buildozer

    - name: Initialize buildozer.spec if not exists
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: kivy-app-apk
        path: bin/*.apk
